<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acertijo Matemático</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    
    h1 {
      margin-bottom: 20px;
    }

    form {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Acertijo Matemático</h1>
  <p>Resuelve el acertijo matemático:</p>
  <p id="acertijo"></p>

  <form id="respuestaForm">
    <input type="number" id="respuestaInput" placeholder="Tu respuesta">
    <button type="submit">Comprobar</button>
  </form>

  <p id="resultado"></p>

  <script>
    const numero1 = 25;
    const numero2 = 5;
    const operador1 = '+';
    const operador2 = '-';

    const expresion = `${numero1} ${operador1} ${numero2} ${operador2} ${numero1}`;
    document.getElementById('acertijo').textContent = `¿Cuál es el resultado de: ${expresion}?`;

    document.getElementById('respuestaForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const respuestaUsuario = parseInt(document.getElementById('respuestaInput').value);
      const respuestaCorrecta = numero1 + numero2 - numero1;
  
      if (respuestaUsuario === respuestaCorrecta) {
        document.getElementById('resultado').textContent = '¡Has acertado!';
      } else {
        document.getElementById('resultado').textContent = 'Respuesta incorrecta. Inténtalo de nuevo.';
      }
    });
  </script>
</body>
</html>
