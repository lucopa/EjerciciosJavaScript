<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>CONTADOR DE VOCALES Y CONSONANTES</h1>
    <textarea id ="cadena" placeholder="Escribe tu frase"></textarea>
    <button id="contar" onclick="contadorVyC()">Contar</button>
    <p id ="contador"></p>

    <script>
        function contadorVyC(){
        const cadena = document.getElementById("cadena").value.toLowerCase();
        const vocales = "aeiouáéíóúü";

        let contadorVocales =0;
        let contadorConsonantes =0;

        for (let i=0;i<cadena.length;i++) {
            const char = cadena.charAt(i);
            if (vocales.includes(char)) {
                contadorVocales++;
            } else if (/[a-zA-Záéíóúü]/.test(char)){
                contadorConsonantes++;
            }

        }
        document.getElementById("contador").textContent = `Numero de vocales
        ${contadorVocales} y Numero de consonantes: ${contadorConsonantes}`;
    }
    </script>
    
</body>
</html>
