<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cifrado César</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    
    textarea {
      width: 80%;
      height: 100px;
      margin-bottom: 10px;
    }

    button {
      padding: 8px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Cifrado César</h1>
  <label for="textoOriginal">Texto Original:</label>
  <br>
  <textarea id="textoOriginal" placeholder="Introduce el texto original..."></textarea>
  <br>
  <button id="cifrar">Cifrar</button>
  <br>
  <label for="textoCifrado">Texto Cifrado:</label>
  <br>
  <textarea id="textoCifrado" readonly></textarea>

  <script src="Ejercicio12.js"></script>
</body>
</html>
