<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contador de Vocales y Consonantes</title>
</head>
<body>
  <h1>Contador de Vocales y Consonantes</h1>
  <textarea id="cadena" rows="4" cols="50" placeholder="Ingresa tu texto aquí"></textarea>
  <br>
  <button onclick="contarVocalesYConsonantes()">Contar</button>
  <p id="resultado"></p>

  <script>
    function contarVocalesYConsonantes() {
      const cadena = document.getElementById('cadena').value.toLowerCase();
      const vowels = 'aeiouáéíóúü';
      let vowelsCount = 0;
      let consonantsCount = 0;

      for (let i = 0; i < cadena.length; i++) {
        const char = cadena.charAt(i);
        if (vowels.includes(char)) {
          vowelsCount++;
        } else if (/[a-záéíóúü]/.test(char)) {
          consonantsCount++;
        }
      }

      document.getElementById('resultado').textContent = `Número de vocales: ${vowelsCount}, Número de consonantes: ${consonantsCount}`;
    }
  </script>
</body>
</html>
